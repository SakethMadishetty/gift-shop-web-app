    <div class="container-fluid filter-bar">
        <div class="row">
            <div class="col-md-3">
                <select id="category-dropdown" class="form-control">
                    <option value='' selected>Filter by Category</option>
                    <option value="Art">Art</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Jewelry">Jewelry</option>
                    <option value="Sweets_Treats">Sweet Treats</option>
                    <option value="Watches">Watches</option>
                    <!-- Add your filter options here -->
                </select>
            </div>
            <div class="col-md-3">
                <input id="min-price" type="number" class="form-control" placeholder="Min Price">
            </div>
            <div class="col-md-3">
                <input id="max-price" type="number" class="form-control" placeholder="Max Price">
            </div>
            <div class="col-md-3">
                <select id="filter-dropdown" class="form-control">
                    <option value='' selected>Sort by Price</option>
                    <option value="lowToHigh">Low to High</option>
                    <option value="highToLow">High to Low</option>
                </select>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <input id="search-input" type="text" class="form-control" placeholder="Search for items">
                    <div class="input-group-append">
                        <button id="search-filter-btn" class="btn btn-outline-secondary" type="button"
                            data-toggle="tooltip" data-placement="top" title="Search"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-end"><button id="clear-filters-btn" class="btn btn-secondary"
                     onclick="clearFilters()">Clear Filters</button></div>
        </div>
    </div>
